server:
  port: 8080

spring:
  profiles:
    active: test

  main:
    allow-bean-definition-overriding: true

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
    defer-datasource-initialization: false

  kafka:
    bootstrap-servers: localhost:29092
    producer:
      retries: 0
    consumer:
      group-id: test-group
      auto-offset-reset: earliest

  data:
    redis:
      repositories:
        enabled: false
      host: localhost
      port: 6379

  sql:
    init:
      mode: never

logging:
  level:
    root: INFO
    com.teambind: DEBUG
