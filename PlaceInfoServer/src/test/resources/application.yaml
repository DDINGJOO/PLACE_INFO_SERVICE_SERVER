server:
  port: 8080

spring:
  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      retries: 0
    consumer:
      group-id: test-group
      auto-offset-reset: earliest

  data:
    redis:
      repositories:
        enabled: false
      host: localhost
      port: 6379

  sql:
    init:
      mode: never

logging:
  level:
    root: INFO
    com.teambind: DEBUG
