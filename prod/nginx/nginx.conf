events {
    worker_connections 1024;
}

http {
    # ============================================
    # Upstream Configuration
    # ============================================
    upstream place-info-server {
        server place-info-server:8080;
        keepalive 32;
    }

    # ============================================
    # Logging Format
    # ============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # ============================================
    # Server Configuration
    # ============================================
    server {
        listen 80;
        server_name _;

        # Logging
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;

        # Client settings
        client_max_body_size 10M;
        client_body_timeout 60s;
        client_header_timeout 60s;

        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # ============================================
        # Health Check Endpoint (no logging)
        # ============================================
        location /actuator/health {
            proxy_pass http://place-info-server/actuator/health;
            proxy_set_header Host $host;
            access_log off;
        }

        # ============================================
        # Prometheus Metrics Endpoint
        # ============================================
        location /actuator/prometheus {
            proxy_pass http://place-info-server/actuator/prometheus;
            proxy_set_header Host $host;
            # Restrict access in production if needed
            # allow 10.0.0.0/8;
            # deny all;
        }

        # ============================================
        # API Documentation (Swagger)
        # ============================================
        location /swagger-ui {
            proxy_pass http://place-info-server/swagger-ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /v3/api-docs {
            proxy_pass http://place-info-server/v3/api-docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # Main Application Routes
        # ============================================
        location / {
            proxy_pass http://place-info-server;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Distributed Tracing Headers (B3 Propagation)
            proxy_set_header X-B3-TraceId $http_x_b3_traceid;
            proxy_set_header X-B3-SpanId $http_x_b3_spanid;
            proxy_set_header X-B3-ParentSpanId $http_x_b3_parentspanid;
            proxy_set_header X-B3-Sampled $http_x_b3_sampled;
            proxy_set_header X-B3-Flags $http_x_b3_flags;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # ============================================
        # Error Pages
        # ============================================
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
